    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style> 
        p{ margin:0 auto} 
        body { padding-top: 70px;background-color:black;color:gray;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      &nbsp
      <div class="row">
        <div class="col-md-1">&nbsp&nbsp&nbsp<a class="btn btn-warning" id="clear">&nbsp&nbspClear&nbsp&nbsp</a></div>
        <div class="col-md-1">
            <div class="btn-group">
                <button id="level" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Level:i&nbsp&nbsp
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a id="i">i</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a id="d">d</a></li>

                </ul>
            </div>
        </div>
        <div class="col-md-2">
          <form class="form-horizontal">
              <div class="form-group">
                  <label for="tag" class="col-sm-1 control-label">Tag:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="tag" placeholder="tag">
                  </div>
              </div>
          </form>
        </div>
        <div class="col-md-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="logid" class="col-sm-2 control-label">Logid:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="logid" placeholder="logid">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="search" class="col-sm-3 control-label">Search:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="search" placeholder="key">
                    </div>
                </div>
            </form>
        </div>
      </div>
